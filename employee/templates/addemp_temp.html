{% extends "home.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Add New Employee</h2>
    <!-- Feedback Message -->
    {% if msg %}
    <div class="alert alert-info" role="alert">
        {{ msg }}
    </div>
    {% endif %}
    <!-- Employee Form -->
    <form action="/addemp" method="post">
        <div class="mb-3">
            <label for="empno" class="form-label">Employee Number</label>
            <input type="number" class="form-control" id="empno" name="empno" required>
        </div>
        <div class="mb-3">
            <label for="ename" class="form-label">Employee Name</label>
            <input type="text" class="form-control" id="ename" name="ename" required>
        </div>
        <div class="mb-3">
            <label for="job" class="form-label">Employee Job</label>
            <input type="text" class="form-control" id="job" name="job" required>
        </div>
        <div class="mb-3">
            <label for="sal" class="form-label">Employee Salary</label>
            <input type="number" step="0.01" class="form-control" id="sal" name="sal" required>
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
{% endblock %}
