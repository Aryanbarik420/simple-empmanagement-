{% extends "home.html" %}
{% block content %}
<div class="container mt-4">
    <h2 class="mb-4">Update Employee Salary</h2>
    <!-- Feedback Message -->
    {% if msg %}
    <div class="alert alert-info" role="alert">
        {{ msg }}
    </div>
    {% endif %}
    <!-- Update Form -->
    <form action="/updateemp" method="post">
        <div class="mb-3">
            <label for="empno" class="form-label">Employee Number</label>
            <input type="number" class="form-control" id="empno" name="empno" required>
        </div>
        <div class="mb-3">
            <label for="sal" class="form-label">New Salary Amount</label>
            <input type="number" step="0.01" class="form-control" id="sal" name="sal" required>
        </div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
{% endblock %}
